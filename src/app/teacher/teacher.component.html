<mat-card class="teacher-card" routerLink="/teacher/{{ teacher.userInfo.username }}">
  <mat-card-header>
    <mat-card-title>{{ teacher.userInfo.realName }}</mat-card-title>
    <mat-card-subtitle>教师</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ teacher.introduction }}</p>
    <p>邮箱：{{ teacher.userInfo.email }}</p>
  </mat-card-content>
</mat-card>
