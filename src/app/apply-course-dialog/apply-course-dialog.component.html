<form (ngSubmit)="onSubmit()" [formGroup]="applyForm">
  <h2 mat-dialog-title>申请<span class="course-name">{{ course.courseName }}</span></h2>
  <mat-dialog-content>
    <mat-form-field>
      <!--suppress HtmlFormInputWithoutLabel -->
      <textarea cdkTextareaAutosize formControlName="comment" matInput placeholder="可选备注" type="text"></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>取消</button>
    <button [disabled]="!applyForm.valid" mat-button type="submit">发送</button>
  </mat-dialog-actions>
</form>
