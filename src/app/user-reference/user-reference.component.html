<span *ngIf="userInfo.role == 'student'" class="user-reference student-user-reference">
  {{ userInfo.realName }}
</span>
<span *ngIf="userInfo.role == 'teacher'" class="user-reference teacher-user-reference">
  <a class="user-reference-link" routerLink="/teachers/{{userInfo.username}}">{{ userInfo.realName }}</a>
</span>
<span *ngIf="userInfo.role == 'administrator'" class="user-reference administrator-user-reference">
  {{ userInfo.realName }}
</span>
