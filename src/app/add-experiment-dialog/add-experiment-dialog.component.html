<form (ngSubmit)="onSubmit()" [formGroup]="applyForm">
  <h2 mat-dialog-title>添加实验</h2>
  <mat-dialog-content>
    <mat-form-field>
      <input formControlName="name" matInput placeholder="实验名称" type="text"/>
    </mat-form-field>

    <mat-form-field>
      <input formControlName="description" matInput placeholder="实验描述" type="text"/>
    </mat-form-field>

    <mat-form-field>
      <input formControlName="startDate" matInput placeholder="开始时间" type="date"/>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="finishDate" matInput placeholder="结束时间" type="date"/>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>取消</button>
    <button [disabled]="!applyForm.valid" mat-button type="submit">添加</button>
  </mat-dialog-actions>
</form>
