<div class="notice">
  <h3>{{ notice.title }}</h3>
  <p class="notice-author">
    <app-user-reference [userInfo]="notice.author.userInfo" class="notice-author"></app-user-reference>
  </p>
  <p class="notice-time">
    {{ notice.timeCreated }}
  </p>
  <p class="notice-detail">
    {{ notice.detail }}
  </p>
</div>
