<div class="main-div">
  <form class="add-teacher-form" [formGroup]="addTeacherForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>添加教师</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <mat-form-field class="form-field">
          <input matInput type="text" class="form-control"
                 placeholder="账号" required formControlName="username">
        </mat-form-field>
        <mat-form-field class="form-field">
          <input matInput type="password" class="form-control"
                 placeholder="初始密码" required formControlName="password">
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" type="submit" [disabled]="!addTeacherForm.valid">添加</button>
        <!-- <button mat-button routerLink="/add-teacher">添加</button> -->
      </mat-card-actions>
    </mat-card>
  </form>
</div>
