<div>

<!--  <mat-form-field>-->

  <table mat-table [dataSource]="dataSource" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- stu_id Column -->
    <ng-container matColumnDef="studentUserId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Student ID</th>
      <td mat-cell *matCellDef="let element"> {{element.studentUserId}} </td>
    </ng-container>

    <!-- course_id Column -->
    <ng-container matColumnDef="courseCourseId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Course ID</th>
      <td mat-cell *matCellDef="let element"> {{element.courseCourseId}} </td>
      <td mat-footer-cell *matFooterCellDef> Average </td>
    </ng-container>

    <!-- avgOnlineScore Column -->
    <ng-container matColumnDef="avgOnlineScore">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> avgOnlineScore</th>
      <td mat-cell *matCellDef="let element"> {{element.avgOnlineScore| currency}} </td>
<!--      <td mat-footer-cell *matFooterCellDef> {{getAvgAvgOnlineScore | currency}} </td>-->
    </ng-container>

    <!-- midScore Column -->
    <ng-container matColumnDef="midScore">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> midScore</th>
      <td mat-cell *matCellDef="let element"> {{element.midScore}} </td>
    </ng-container>

    <!-- finalScore Column -->
    <ng-container matColumnDef="finalScore">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> finalScore</th>
      <td mat-cell *matCellDef="let element"> {{element.finalScore}} </td>
    </ng-container>

    <!-- totalScore Column -->
    <ng-container matColumnDef="totalScore">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> totalScore</th>
      <td mat-cell *matCellDef="let element"> {{element.totalScore}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
<!--  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>-->
</div>
