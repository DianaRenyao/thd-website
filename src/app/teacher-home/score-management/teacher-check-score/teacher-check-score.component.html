<h3>查看成绩</h3>
<mat-form-field>
  <input (keyup)="applyFilter()" [(ngModel)]="filter" matInput placeholder="Filter">
</mat-form-field>
<div>
  <app-service-error-message [errorResponse]="errorResponse" [indicator]="'获取选课学生失败'"></app-service-error-message>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- stu_id Column -->
    <ng-container matColumnDef="studentUserId">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>学生学号</th>
      <td *matCellDef="let element" mat-cell> {{element.student.userInfo.id}} </td>
    </ng-container>

    <!-- student_name Column -->
    <ng-container matColumnDef="studentName">
      <th *matHeaderCellDef mat-header-cell>学生姓名</th>
      <td *matCellDef="let element" mat-cell> {{element.student.userInfo.realName}} </td>
    </ng-container>

    <!-- avgOnlineScore Column -->
    <ng-container matColumnDef="avgOnlineScore">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>平均网上成绩</th>
      <td mat-cell *matCellDef="let element"> {{element.avgOnlineScore}} </td>
    </ng-container>

    <!-- midScore Column -->
    <ng-container matColumnDef="midScore">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>期中成绩</th>
      <td mat-cell *matCellDef="let element"> {{element.midScore}} </td>
    </ng-container>

    <!-- finalScore Column -->
    <ng-container matColumnDef="finalScore">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>期末成绩</th>
      <td mat-cell *matCellDef="let element"> {{element.finalScore}} </td>
    </ng-container>

    <!-- totalScore Column -->
    <ng-container matColumnDef="totalScore">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>总成绩</th>
      <td mat-cell *matCellDef="let element"> {{element.totalScore}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<div id="barChart"></div>

<h2>导入成绩</h2>
<app-enter-score></app-enter-score>
