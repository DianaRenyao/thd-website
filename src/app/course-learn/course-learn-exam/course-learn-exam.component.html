<h2>考试</h2>
<app-service-error-message [errorResponse]="errorResponse" [indicator]="'提交考试失败'"></app-service-error-message>
<div *ngIf="exam && exam.questionMessages && answer">
  <div *ngFor="let question of exam.questionMessages; let i = index">
    <h3 class="question-title">第{{i + 1}}题</h3>
    <p class="question-description">{{question.questionDetail}}</p>
    <mat-radio-group
      [(ngModel)]="answer.questionAnswers[i].questionOptionId"
      class="option-radio-group">
      <mat-radio-button *ngFor="let option of question.questionOptionMessages" [value]="option.questionOptionId"
                        class="option-radio-button">
        <div>{{option.questionOptionDetail}}</div>
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <button (click)="submitAnswer()" class="submit-button" mat-raised-button>提交</button>
</div>
